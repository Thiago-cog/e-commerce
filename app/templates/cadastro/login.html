<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../../static/images/icons8-dumbbell-67.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BodyShape</title>
</head>

<body class="bg-white">
    <!-- NavBar -->
    <div class="relative bg-white">
        <div class="mx-auto max-w-full px-4 sm:px-6 bg-black">
            <div class="flex items-center justify-between border-b-2 border-black py-6 md:justify-start bg-black">
                <div class="flex ml-10 relative">
                    <a href="/">
                        <img class="h-14 w-auto" src="../../static/images/icons8-dumbbell-67.png" alt="">
                    </a>
                </div>
                <p class="font-bold text-red-600 text-3xl ml-2">Body</p>
                <p class="font-bold text-3xl text-white">Shape</p>
                <div class="flex justify-items-center ml-14">
                    <nav class="hidden space-x-10 md:flex">
                        <div class="flex md:justify-start md:space-x-10">
                            <a href="#" class="text-base font-medium text-white hover:text-red-600">Produtos</a>
                            <a href="#" class="text-base font-medium text-white hover:text-red-600">Suporte</a>
                        </div>
                    </nav>
                </div>
                <div class="hidden items-center justify-end md:flex md:flex-1 lg:w-0">
                    <a href="cadastro/"
                        class="ml-8 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-500">
                        Cadastrar-se</a>
                </div>
            </div>
        </div>
        <!-- Fim NavBar -->
        <!-- Formulario -->
        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <img class="mx-auto h-12 w-auto" src="../../static/images/icons8-dumbbell-67.png" alt="">
                    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Entrar</h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        para obter
                        <a href="" class="font-medium text-red-600">BSPoints</a>
                    </p>
                    <!-- Alert -->
                    {% if erro %}
                        <div class="flex min-h-full items-center justify-center mt-4">
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-96" role="alert">
                                <strong class="font-bold">Email ou Senha inv√°lidos</strong>
                                <span class="block sm:inline">Tente novamente.</span>
                            </div>
                        </div>
                    {% endif %}
                    <!-- Fim do Alert -->
                </div>
                <form class="mt-8 space-y-6" action="/login/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="remember" value="true">
                    <div class="-space-y-px rounded-md shadow-sm">
                        <div>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-black placeholder-gray-500 focus:z-10 focus:border-red-500 focus:outline-none focus:ring-red-500 sm:text-sm"
                                placeholder="Email">
                        </div>
                        <div>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-black placeholder-gray-500 focus:z-10 focus:border-red-500 focus:outline-none focus:ring-red-500 sm:text-sm"
                                placeholder="Senha">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Fim Formulario -->
    </div>
</body>

</html>
